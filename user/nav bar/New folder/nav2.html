<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #logo {
            height: 30px;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #495057;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .btn-black {
            background-color: #343a40;
            color: white;
        }
        .btn-black:hover {
            background-color: #23272b;
            color: white;
        }
        /* Add space between buttons */
        .nav-item {
            margin-right: 15px; /* Adjust spacing as needed */
        }
        .nav-item:last-child {
            margin-right: 0; /* Remove right margin for the last item */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img
                    id="logo"
                    src="IMGE"
                    alt="LOGO"
                    draggable="false"
                />
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="LINK PAGE">PAGE 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="LINK">PAGE 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="LINK">PAGE 3</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-black btn-rounded" href="LINK">CART</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-black btn-rounded" href="LINK">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
