<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="styles.css" rel="stylesheet">
  <!-- MDB Bootstrap CSS (Include if you use MDB components) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome (For Icons) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#"
      ><img
        src="Web logo.svg"
        alt="MDB Logo" width="100"
        height="75"
        id="MDB-logo"
        draggable="false"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Home</a>
        </li>
        <li class="nav-item"> <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Products</a> </li>
        <li class="nav-item"> <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Brands</a> </li>
        <li class="nav-item"> <a class="nav-link mx-2" href="#!"><i class="fas fa-plus-circle pe-2"></i>Categories</a></li>
        
        <li class="nav-item">
          <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>About us</a>
        </li>
        <li class="nav-item ms-3">
  <a class="btn btn-rounded" href="#!" style="background-color: gray; color: white;">cart</a>
</li>

	<li class="nav-item ms-3">
          <a class="btn btn-black btn-rounded" href="#!">Sign in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->

<!-- MDB Bootstrap JS (Include if you use MDB components) -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>

</body>
</html>
